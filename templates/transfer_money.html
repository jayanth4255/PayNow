{% extends 'base.html' %}
{% load static %}

{% block title %}Send Money - PayNow{% endblock %}

{% block content %}
<div class="container flex items-center justify-center" style="min-height: 80vh;">
    <div class="card animate-slide-up" style="width: 100%; max-width: 480px; padding: 2.5rem;">

        <div class="text-center mb-8">
            <div
                style="width: 64px; height: 64px; background: var(--primary-light); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; color: var(--primary); font-size: 1.75rem;">
                <i class="ri-user-search-line"></i>
            </div>
            <h2>Send Money</h2>
            <p class="text-muted">Enter mobile number to pay instantly</p>
        </div>

        {% if error %}
        <div class="alert alert-error mb-6">
            <i class="ri-error-warning-fill"></i> {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'transfer_money' %}">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label">Mobile Number</label>
                <div style="position: relative;">
                    <span
                        style="position: absolute; left: 1.25rem; top: 50%; transform: translateY(-50%); color: var(--text-muted); font-weight: 600;">+91</span>
                    <input type="tel" name="receiver_phone_number" class="form-control" placeholder="00000 00000"
                        style="padding-left: 3.5rem; font-size: 1.25rem; letter-spacing: 1px; font-weight: 600;"
                        required autofocus>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-lg mt-4">
                Verify & Proceed <i class="ri-arrow-right-line"></i>
            </button>
        </form>

        <div class="text-center mt-8">
            <p class="text-muted text-sm mb-4">Or pay using</p>
            <div class="flex justify-center gap-4">
                <a href="{% url 'upi-scan' %}" class="btn btn-outline btn-sm">
                    <i class="ri-qr-scan-2-line"></i> Scan QR
                </a>
                <a href="#" class="btn btn-outline btn-sm">
                    <i class="ri-bank-line"></i> Bank Account
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
