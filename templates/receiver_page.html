{% extends 'base.html' %}
{% load static %}

{% block title %}Enter Amount - PayNow{% endblock %}

{% block content %}
<div class="container flex items-center justify-center" style="min-height: 80vh;">
    <div class="card animate-slide-up" style="width: 100%; max-width: 450px; padding: 0; overflow: hidden;">

        <!-- Recipient Header -->
        <div style="background: var(--primary-light); padding: 2rem; text-align: center;">
            <div
                style="width: 72px; height: 72px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; color: var(--primary); font-size: 2rem; font-weight: 700; box-shadow: var(--shadow-sm);">
                {{ Receiver_name|slice:":1" }}
            </div>
            <h3 style="margin-bottom: 0.25rem;">{{ Receiver_name }}</h3>
            <p class="text-muted text-sm flex items-center justify-center gap-1">
                <i class="ri-shield-check-fill text-success"></i> {{ bank }} •• {{ account_last }}
            </p>
        </div>

        <div style="padding: 2rem;">
            {% if error %}
            <div class="alert alert-error mb-6">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="{% url 'receive_page' %}">
                {% csrf_token %}

                <div class="form-group text-center">
                    <label class="form-label text-muted">Enter Amount</label>
                    <div style="position: relative; display: inline-block;">
                        <span
                            style="position: absolute; left: -1.5rem; top: 50%; transform: translateY(-50%); color: var(--text-main); font-size: 2rem; font-weight: 600;">₹</span>
                        <input type="number" name="amount" class="form-control" placeholder="0"
                            value="{{ prefill_amount }}"
                            style="border: none; border-bottom: 2px solid var(--border); border-radius: 0; padding: 0.5rem; font-size: 3rem; font-weight: 700; text-align: center; width: 200px; background: transparent; box-shadow: none;"
                            required autofocus>
                    </div>
                </div>

                <div class="form-group mt-4">
                    <input type="text" class="form-control text-center" placeholder="Add a note (Optional)"
                        style="border: none; background: var(--background); font-size: 0.9rem;">
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg mt-6">
                    Pay Securely <i class="ri-lock-2-fill"></i>
                </button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
