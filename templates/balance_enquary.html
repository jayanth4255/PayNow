{% extends 'base.html' %}
{% load static %}

{% block title %}Balance - PayNow{% endblock %}

{% block content %}
<div class="container flex items-center justify-center" style="min-height: 80vh;">
    <div class="card text-center animate-fade-in" style="width: 100%; max-width: 400px;">

        <div style="font-size: 3rem; color: var(--primary); margin-bottom: 1rem;">
            <i class="ri-wallet-3-fill"></i>
        </div>

        <h2>Available Balance</h2>

        <div class="mt-6 p-6"
            style="background: var(--bg-body); border-radius: var(--radius-md); border: 1px solid var(--border);">
            <h1 style="font-size: 3rem; color: var(--text-main);">â‚¹ {{ balance }}</h1>
            <div class="mt-2 text-muted">
                {{ bank_name }} - {{ account_number|slice:"-4:" }}
            </div>
        </div>

        <div class="mt-8">
            <a href="{% url 'profile' %}" class="btn btn-primary btn-block">
                Back to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
