{% extends 'base.html' %}
{% load static %}

{% block title %}Enter PIN - PayNow{% endblock %}

{% block content %}
<div class="container flex items-center justify-center" style="min-height: 80vh;">
    <div class="card animate-slide-up" style="width: 100%; max-width: 400px; padding: 2.5rem;">

        <div class="flex justify-between items-center mb-8">
            <h3 style="margin: 0;">Enter UPI PIN</h3>
            <div
                style="background: var(--surface); padding: 4px 8px; border-radius: 4px; border: 1px solid var(--border);">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/UPI-Logo-vector.svg" alt="UPI"
                    style="height: 20px; opacity: 0.8;">
            </div>
        </div>

        <div class="flex justify-between items-center mb-8 p-3"
            style="background: var(--background); border-radius: 8px;">
            <div class="text-sm">
                <span class="text-muted">Paying</span> <br>
                <strong>{{ Receiver_name|default:"Merchant" }}</strong>
            </div>
            <div class="text-right">
                <span class="text-muted text-sm">Amount</span> <br>
                <strong style="font-size: 1.2rem;">₹{{ amount }}</strong>
            </div>
        </div>

        {% if error %}
        <div class="alert alert-error text-center mb-6">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ form_action_url|default:request.path }}">
            {% csrf_token %}

            <div class="form-group text-center">
                <div class="pin-input-wrapper">
                    <input type="password" name="pin" class="form-control" placeholder="• • • • • •" maxlength="6"
                        style="font-size: 2.5rem; letter-spacing: 0.5rem; text-align: center; border: none; border-bottom: 2px solid var(--primary); border-radius: 0; background: transparent; box-shadow: none;"
                        required autocomplete="off" autofocus>
                </div>
                <p class="text-muted text-sm mt-4"><i class="ri-lock-fill"></i> Your PIN is encrypted</p>
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-lg mt-6">
                <i class="ri-check-line"></i> Submit
            </button>
        </form>
    </div>
</div>
{% endblock %}
