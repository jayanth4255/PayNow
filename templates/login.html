{% extends 'base.html' %}
{% load static %}

{% block title %}Login - PayNow{% endblock %}

{% block content %}
<div class="container flex items-center justify-center" style="min-height: 80vh;">
    <div class="card animate-slide-up" style="width: 100%; max-width: 400px; padding: 2.5rem;">
        <div class="text-center mb-8">
            <h2 style="margin-bottom: 0.5rem;">Welcome Back</h2>
            <p class="text-muted">Securely login to your account</p>
        </div>

        {% if error %}
        <div class="alert alert-error mb-6">
            <i class="ri-error-warning-fill"></i> {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <div style="position: relative;">
                    <i class="ri-smartphone-line"
                        style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                    <input type="tel" name="phone" class="form-control" placeholder="Mobile Number"
                        style="padding-left: 2.75rem;" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div style="position: relative;">
                    <i class="ri-lock-2-line"
                        style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                    <input type="password" name="password" class="form-control" placeholder="Password"
                        style="padding-left: 2.75rem;" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-lg mt-6">
                Login <i class="ri-arrow-right-line"></i>
            </button>
        </form>

        <div class="text-center mt-6 pt-6" style="border-top: 1px solid var(--border);">
            <p class="text-muted text-sm">
                New to PayNow? <a href="{% url 'signin' %}">Create Account</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
