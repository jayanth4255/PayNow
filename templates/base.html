<!-- templates/base.html -->
 {% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}PayNow - Your Trusted Payment App{% endblock %}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans">

    <!-- Navbar -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <img src="{% static 'images/logo.jpg' %}" alt="logo" class="h-7 w-7">
          <span class="text-xl font-semibold text-blue-700">PayNow</span>
        </div>
        
      </div>
    </header>

    <!-- Page Content -->
    <main>
      {% block content %}
      <!-- Default content -->
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white py-6 mt-12 text-center text-sm text-gray-500">
      &copy; 2025 PayNow. Built with love. Not affiliated with Google.
    </footer>

  </body>
</html>
