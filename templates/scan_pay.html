{% extends 'base.html' %}
{% load static %}

{% block title %}Scan & Pay - PayNow{% endblock %}

{% block content %}
<div class="container flex items-center justify-center" style="min-height: 80vh;">
    <div class="card text-center animate-fade-in" style="width: 100%; max-width: 400px;">
        <div style="font-size: 4rem; color: var(--primary); margin-bottom: 1rem;">
            <i class="ri-qr-scan-2-line"></i>
        </div>
        <h2>Scan & Pay</h2>
        <p class="text-muted mt-2">Scan any UPI QR code to pay instantly.</p>

        <div class="mt-8 p-8"
            style="background: var(--bg-body); border-radius: var(--radius-md); border: 2px dashed var(--border);">
            <p class="text-muted">Camera access required</p>
            <button class="btn btn-primary mt-4">
                <i class="ri-camera-fill" style="margin-right: 0.5rem;"></i> Open Camera
            </button>
        </div>

        <div class="mt-6">
            <a href="{% url 'profile' %}" class="text-muted text-sm">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
