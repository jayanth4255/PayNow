{% extends 'base.html' %}
{% load static %}

{% block title %}Set UPI PIN - PayNow{% endblock %}

{% block content %}
<div class="container flex items-center justify-center" style="min-height: 80vh;">
    <div class="card animate-fade-in" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-6">
            <h2>Set UPI PIN</h2>
            <p class="text-muted">Create a secure 6-digit PIN</p>
        </div>

        {% if error %}
        <div class="alert alert-error text-center">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'set_upi' %}?email={{ request.GET.email }}">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label">Enter New PIN</label>
                <input type="password" name="pin1" class="form-control text-center" placeholder="• • • • • •"
                    maxlength="6" style="font-size: 1.5rem; letter-spacing: 0.5rem;" required>
            </div>

            <div class="form-group">
                <label class="form-label">Confirm PIN</label>
                <input type="password" name="pin2" class="form-control text-center" placeholder="• • • • • •"
                    maxlength="6" style="font-size: 1.5rem; letter-spacing: 0.5rem;" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-4">
                Set PIN
            </button>
        </form>
    </div>
</div>
{% endblock %}
