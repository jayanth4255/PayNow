{% extends 'base.html' %}
{% load static %}

{% block title %}Change PIN - PayNow{% endblock %}

{% block content %}
<div class="container flex items-center justify-center" style="min-height: 80vh;">
    <div class="card animate-fade-in" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-6">
            <h2>Change UPI PIN</h2>
            <p class="text-muted">Verify details to reset your PIN</p>
        </div>

        <form method="POST" action="{% url 'change_upi' %}">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label">Aadhaar Number</label>
                <input type="text" name="aadhar" class="form-control" placeholder="Enter Aadhaar Number" required>
            </div>

            <div class="form-group">
                <label class="form-label">Old UPI PIN</label>
                <input type="password" name="old_pin" class="form-control" placeholder="Enter Old PIN" maxlength="6"
                    required>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-4">
                Verify & Proceed
            </button>
        </form>
    </div>
</div>
{% endblock %}
